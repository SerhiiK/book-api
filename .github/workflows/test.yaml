name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:

  semantic:
    name: Semantic PR
    runs-on: ubuntu-24.04
    steps:
      - uses: amannn/action-semantic-pull-request@v5.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true



  code-quality:
    name: Check code quality
    needs: semantic
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3

      - name: Install  flake8
        run: pipx install flake8

      - name: Install  Bandit
        run: pipx install bandit

      - name: Add pipx binaries to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Run Bandit 
        run: bandit -c bandit.yml -r book-api/

      - name: Run Flake8
        run: flake8 --format=default > flake8-report.txt

      - name: Report Flake8 Issues
        uses: reviewdog/action-flake8@v2
        with:
          flake8_flags: "."
          reporter: github-pr-review
          filter_mode: diff

  test:
    name: Run tests
    needs: code-quality
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3

      - name: install poetry
        run: pipx install poetry==1.8.4

      - name: Add pipx binaries to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest tests/
